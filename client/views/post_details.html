<div ng-init="getPost()">
  <div class="card-header">
    <h3 class="card-title">{{post.title}}</h3>
  </div>
  <div class="card">
    <div class="card-body row">
      <img class="card-img-top col-md-4" ng-src="{{post.image_url}}" alt="Card image cap">
      <div class="col-md-8">
        <p class="card-text">{{post.post_text}}</p>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{post.create_date | date:'medium'}}</small>
      <div class="float-right" role="group">
        <a ng-href="posts/edit/{{post._id}}" class="btn btn-dark">Edit</a>
        <a ng-click="removePost(post._id)" class="btn btn-bd-download">Delete</a>
      </div>
    </div>
  </div>
</div>
