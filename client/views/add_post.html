<div>
  <div class="card-header">
    <h3 class="card-title">Add Post</h3>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="container">
        <form ng-submit="addPost()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="post.title" aria-describedby="emailHelp" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label>Post</label>
            <textarea class="form-control" ng-model="post.post_text" placeholder="Post" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" ng-model="post.image_url" placeholder="Image URL">
          </div>
          <button type="submit" class="btn btn-dark float-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
